<!DOCTYPE html>
<html lang="en" class="font-roboto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Fira+Sans:wght@200&family=Manrope:wght@800&family=Playfair+Display&family=Poppins:wght@100&family=Quicksand:wght@300&family=Roboto&family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <script src="" defer></script>
  <style>
    body {
      background-image: url("./images/bg-stars.svg");
      background-repeat: no-repeat;
      background-color: #141625; /* Set a fallback color */
    }

    .star {
      opacity: 1; /* Adjust opacity value */
    }

    .wall_image {
      background-image: url('./images/pattern-hills.svg');
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="star bg-Very-dark-mostly-black">
  <header class="flex justify-center items-center w-full py-28">
    <section class="w-full h-full ">
      <p class="text-2xl font-semibold capitalize text-cyan-50 text-center ">We're launching soon</p>
    </section>
  </header>

  <main class="w-full h-full">
    <!-- timer ui -->
    <section class="w-full h-full flex justify-center md:gap-14">
      <!-- days -->
      <div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-blue flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">08</p>
        </div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-mostly-black flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">08</p>
        </div>
        <p class="text-Dark-desaturated-blue font-semibold text-xl capitalize text-center">days</p>
      </div>
      <!-- hours -->
      <div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-blue flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">23</p>
        </div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-mostly-black flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">23</p>
        </div>
        <p class="text-Dark-desaturated-blue font-semibold text-xl capitalize text-center">hours</p>
      </div>
      <!-- mins -->
      <div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-blue flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">55</p>
        </div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-mostly-black flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">55</p>
        </div>
        <p class="text-Dark-desaturated-blue font-semibold text-xl capitalize text-center">minutes</p>
      </div>
      <!-- secs -->
      <div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-blue flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">41</p>
        </div>
        <div class="rounded-md shadow-md w-24 h-16 bg-Very-dark-mostly-black flex flex-col items-center justify-center">
          <p class="text-Soft-red text-4xl font-semibold">41</p>
        </div>
        <p class="text-Dark-desaturated-blue font-semibold text-xl capitalize text-center">seconds</p>
      </div>
    </section>
  </main>

  <footer class="w-full h-64 wall_image">
    <section class="w-full h-full">
      <div class="flex gap-10 justify-center mt-20">
        <a href="#" class="hover:bg-Soft-red hover:rounded-md"><img src="./images/icon-facebook.svg" alt="" srcset=""></a>
        <a href="#" class="hover:bg-Soft-red hover:rounded-md"><img src="./images/icon-instagram.svg" alt="" srcset=""></a>
        <a href="#" class="hover:bg-Soft-red hover:rounded-md "><img src="./images/icon-pinterest.svg" alt="" srcset=""></a>
      </div>
    </section>
  </footer>
</body>
</html>
